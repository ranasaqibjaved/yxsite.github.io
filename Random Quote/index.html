<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote Generator</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="quote-card">
      <i class='bx bxs-quote-left left'></i>
      <i class='bx bxs-quote-right right' ></i>
      <div class="quote-content">
        <p class="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque expedita nisi dolores odit voluptas dolor at laboriosam vel! Nihil dolorem aliquam eos eum repellat ipsa itaque.</p>
      </div>
      <span class="author">By: John Doe </span>
    </div>
    <button class="generate">Generate Quote</button>
  <script src="./main.js"></script>
</body>
</html>
